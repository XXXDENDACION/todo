<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="18e73022e723037a50d6-31b030534440f31f3ddcd72c4916cc47eb1be520/reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="todoapp">
        <h1 class="title">todos</h1>
            <div class="search">
                <div class="toggle">
                    <p class="toggle-item">></p>
                </div>
                <input id="search-input" class="search-input" placeholder="What's needs to be search?">
            </div>
        <div class="main">
            <ul class="list" id="list">
                <li class="item-list">
    
                    <div class="view">
                        <p class="edit" id="edit">
                            <span class ="marker"></span>
                            test 
                            </p>
                    </div>
                    <div class="delete-item" >
                        x
                    </div>
                </li>
                <li class="item-list">
                    <div class="view">
                        <p class="edit" id="edit"> 
                            <span class ="marker"></span>
                            test 
                        </p>
                    </div>
                    <div class="delete-item" >
                        x
                    </div>
                </li>
            </ul>
        </div>
        <div class="add-item">
            <input class="add-input" placeholder="What's needs to be add?" id="add-input">
        </div>
        <footer class="panel">
            <span class="todo-count">
                2 item left
            </span>
            <ul class="panel-list">
                <li class="filter-all selected" >All</li>
                <li class="filter-active" >Active</li>
                <li class="filter-completed" >Comleted</li>
            </ul>
            <button class="clear-completed">
                Clear completed
            </button>
        </footer>
    </div>
    
</body>
</html>
